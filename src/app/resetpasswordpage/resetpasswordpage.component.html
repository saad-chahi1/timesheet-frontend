<div  class="rcontainer">    
  <mat-card class="matc">  
   
    <form [formGroup]="fb"  (ngSubmit)="onResetPassword()">  
        <div class="form-group"> 
                <div style="text-align: center; " class="mdfp">Modifier votre mot de passe</div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Nouveau mot de passe</label>
          <input 
           type="password"  
           class="form-control"  
           formControlName="password"  
           placeholder="Nouveau mot de passe"  
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          
           >  
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback"> 

            <div *ngIf="f.password.errors.required">Mot de passe requis</div>
            <div *ngIf="f.password.errors.minlength">le mot de passe doit contenir au moins 6 charactères</div>
      
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirmer votre mot de passe</label>
          <input  
            type="password" 
            class="form-control"
            [ngClass]="{'is-invalid': submitted && f.confirmpassword.errors }" 
            formControlName="confirmpassword"  
            placeholder="Confirmation" > 
            <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback"> 
                <div *ngIf="f.confirmpassword.errors.required">Confirmation requis</div>
                <div *ngIf="f.confirmpassword.errors.mustMatch">
                    les mots de passe doivent correspondre</div>
            </div>
        </div>    
        <div class="form-group" style="transform:scale(0.7);transform-origin:0;"> 
            <re-captcha  
               (resolved)="resolved($event)"
               siteKey="6LcYLKAaAAAAAGOsOPTmK9dRO7ORaZv2Cuj0qn9t" 
               
            >  
        </re-captcha>  
        <small *ngIf="submitted && !isrecaptchachecked" style="color: red;">Veuillez cocher la case ci-dessus pour continuer</small>
       
        </div>   
       
       <div style="float: right;"> 
        <button style="margin-right: 10px;" type="submit" class="btn btn-primary"> 
      <!-- <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
           Loading..  
      --> 
        Réinitialiser
        </button> 
        <button type="button" (click)="this.backtologin()" class="btn btn-primary">Annuler</button>
       </div>
      
    </form>
  </mat-card> 
</div>
