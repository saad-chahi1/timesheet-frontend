<h2 mat-dialog-title>Vous avez oublié votre mot de passe ?</h2>
<div mat-dialog-content>

    <p>Pour réinialiser votre mot de passe , saisisez l'address e-mail que vous utilisez pour vous connecter à votre compte </p>

  <div class="container">  
        <form  [formGroup]="fb" class="form-container"  (ngSubmit)="this.submit()">        
           <div class="form-group" style="width: 100%;"> 
              <input  
                  type="email"  
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  
                  placeholder="Entrer votre e-mail" /> 
           
             <div *ngIf="submitted && f.email.errors" class="invalid-feedback"> 
               <div *ngIf="f.email.errors.required">veuillez entrer votre adresse électronique</div>
               <div *ngIf="f.email.errors.email">Veuillez entrer une adresse électronique valide</div>
             </div>
           </div>   
           <div class="form-group" style="transform:scale(0.7);transform-origin:0;">   
              <re-captcha  
                 (resolved)="resolved($event)"
                 siteKey="6LcYLKAaAAAAAGOsOPTmK9dRO7ORaZv2Cuj0qn9t" 
              > 
           </re-captcha> 
           <small *ngIf="submitted && !isrecaptchachecked" style="color: red;">Veuillez cocher la case ci-dessus pour continuer</small>
           </div> 
          <div class="form-group" style="text-align: right;">    
                <button  
                    type="submit"  
                    mat-button  
                    style="background-color: rgb(1,66,106); color: white;"  
                    [disabled] = "isloading"                    > 
                  <div  *ngIf="!isloading"> Retrouver mon mot de passe</div>  
                  <span *ngIf="isloading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
               </button>  
                &nbsp;
                <button mat-button (click) ="Close()">Annuler</button>
          </div>    
        </form>  
  </div>
</div>
