<div> 
    <span mat-dialog-title>La raison de refus</span>  

    <div class="form-row"> 
        <textarea class="form-control"  [(ngModel)]="raison" placeholder="Veuillez entrer les raisons de refus..." rows="5"></textarea>
    </div> 
       
    <div class="form-row" style="margin-top: 20px;">   
        <div class="form-group col-md-6"> 
          <button  
              mat-button  
              [disabled]="this.raison.length == 0"
              style="background-color: green; color: white; width: 100%;"
              class="ajoutbtn" 
              (click)="envoyer()"
              type="submit"> 
            <span >Envoyer</span> 
          </button>  
        </div>
        <div  class="form-group col-md-6"> 
          <button  
            type="button"  
            style="margin-right: 10px; width: 100%; background-color: rgb(219, 216, 216);" 
            mat-button (click) = "this.Annuler()">Annuler</button>
        </div>
    </div>   
    
        
        
   
</div>
