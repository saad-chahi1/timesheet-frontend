<div> 
    <div mat-dialog-title>Mettre à jour la phase</div>   
    <form [formGroup]="fb"  (ngSubmit)="onUpdatePhaseTimesheet()"> 
      <div class="form-row"> 

          <div class="form-group col-md-12">   
              <label style="display: flex;">Client <div style="color: red;">*</div> :</label> 
              <div class="selectWrapper">
                  <select 
                    class="form-control"
                    id = "client" 
                    formControlName="client"  
                  >   
                      <option 
                        value=""
                        selected 
                        disabled
                       > 
                          Sélectionner le client
                      </option>
                      <option  
                        *ngFor="let client of clients" 
                        [value]="client.id"
                       > 
                       {{client.nom_client}}
                      </option>
                  </select>
              </div> 
          </div> 
        
          <div class="form-group col-md-12">   
              <label style="display: flex;">Projet <div style="color: red;">*</div> :</label>  
              <div class="selectWrapper">
                  <select      
                  class="form-control"
                  id = "projet" 
                  formControlName="projet"  
                  [attr.disabled]="isdisabledprojet ? null : ''"  
                  > 
                  <option 
                        value=""
                        selected 
                        disabled
                       > 
                          Sélectionner le projet
                      </option>  
                  <option  
                  *ngFor="let projet of filteredprojects" 
                  [value]="projet.id"
                 > 
                   {{projet.nom}}
                </option> 
               
                                             
                  </select>
              </div> 
          </div> 
          <div class="form-group col-md-12">   
              <label style="display: flex;">Phase <div style="color: red;">*</div> :</label> 
             
              <div class="selectWrapper"> 
                {{isdisabledphase}}
                  <select 
                     class="form-control"
                     id = "phase" 
                     formControlName="phase"  
                     [attr.disabled]="isdisabledphase ? null : ''"
                  >    
                  <option 
                     value=""
                     selected 
                     disabled
                  > 
                    Sélectionner la phase
                  </option>
                      <option *ngFor="let phase of phases" [value]="phase.id" [ngSwitch]="phase.phaseType">
                            {{ getPhaseName(phase.phaseType+"")}}                          
                      </option>

                  </select>
              </div> 
          </div> 
      </div> 
      <div class="form-row">   
          <div class="form-group col-md-6"> 
            <button  
          
            mat-button  
            style="background-color: green; color: white; width: 100%;"
            class="ajoutbtn" 
            type="submit"> 
              <span >Modifier</span> 
         </button>  

          </div>
          <div  class="form-group col-md-6"> 
            <button  
             type="button"  
             
             style="margin-right: 10px; width: 100%; background-color: rgb(219, 216, 216);" 
             mat-button (click) = "this.Annuler()">Annuler</button>
          </div>
      </div>   
    </form>      
</div>
