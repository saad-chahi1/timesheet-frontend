<div> 
    <h1 mat-dialog-title>Modifier un client</h1>  
    <form [formGroup]="fb"  (ngSubmit)="onUpdateClient()"> 
        <div class="form-row">
          <div class="form-group col-md-12">
            <input  
                 type="text"  
                 class="form-control"  
                 id="NomClient" 
                 formControlName="nom_client"
                 [ngClass]="{ 'is-invalid': submitted && f.nom_client.errors }"  
                 placeholder="Nom  de client"> 
              <div *ngIf="submitted && f.nom_client.errors" class="invalid-feedback"> 
                  <div *ngIf="f.nom_client.errors.required">Nom de client requis</div>
              </div>     
            </div>
        </div>  
        <div class="form-row">  
           <div class="form-group col-md-12"> 
              <input  
                 type="email" 
                 class="form-control" 
                 id="emailclient"  
                 formControlName="email" 
                 
                 placeholder="Email"> 
           </div> 
        </div>   
        <div class="form-row">  
            <div class="form-group col-md-12"> 
               <input  
                  type="text" 
                  class="form-control" 
                  id="paysclient"  
                  formControlName="pays" 
                 
                  placeholder="Pays"> 
                
            </div> 
         </div>  
         <div class="form-row">  
            <div class="form-group col-md-12 ">   
             <input 
                  type="tel" 
                  class="form-control" 
                  id="telClient"  
                  formControlName="phone_num"
                  placeholder="N*Tél"> 
            </div>  
          </div>  
          <div class="form-row"> 
              <div class="form-group col-md-6"> 
                   <button  
                      [disabled]="this.isLoading"  
                      mat-button 
                      class="ajoutbtn"  
                      style="width: 100%; background-color: green; color: white;"
                      type="submit"> 
                    <span *ngIf="!this.isLoading">Mettre à jour</span> 
                    <div *ngIf="this.isLoading" class="spinner-border"  role="status">
                     <span class="sr-only">Loading...</span>
                    </div>
                    </button>
              </div> 
              <div class="form-group col-md-6"> 
                <button [disabled]="this.isLoading" type="button" style="width : 100%" mat-button (click) = "this.Annuler()">Annuler</button>
              </div>
          </div>
        </form>
